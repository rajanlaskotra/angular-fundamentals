<!-- Template driven form -->
<h1>Login</h1>
<hr>
<div class="col-md-4">
    <!-- #loginForm="ngForm" -- local form variable-->
  <form #loginForm="ngForm" (ngSubmit)="login(loginForm.value)" autocomplete="off" novalidate>
    <div class="form-group" >
      <label for="userName">User Name:</label>
      <em *ngIf="loginForm.controls.userName?.invalid && (loginForm.controls.userName?.touched || mouseOver)">Required</em>
      <input (ngModel)="userName" name="userName" required id="userName" type="text" class="form-control" placeholder="User Name..." />
    </div>
    <div class="form-group" >
      <label for="password">Password:</label>
      <em *ngIf="loginForm.controls.password?.invalid && (loginForm.controls.password?.touched || mouseOver)"> Required</em>
      <input (ngModel)="password" name="password" required id="password" type="password" class="form-control" placeholder="Password..." />
    </div>
    
    <span (mouseenter)="mouseOver=true" (mouseleave)="mouseOver=false">
        <button type="submit" [disabled]="loginForm.invalid" class="btn btn-primary">Login</button>
    </span>
    <span>&nbsp;&nbsp;</span>
    <button type="button" (click)="cancel()" class="btn btn-default">Cancel</button>
  </form>

  <br>
  <div *ngIf="loginInvalid" class="alert alert-danger">
    Invalid Login Info
  </div>
</div>
